<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EligibilityChecker</title>
</head>
<body>
  
  <input type="number" id="age" oninput="check()">
  <h1 id="disp">Enter Age</h1>

  <h1 id="show">Enter values to be added Below</h1>
  <input type="number" id="num1" >
  <input type="number" id="num2" >
  <button onclick="sum()">Add</button>
  <h1 id="answer">-</h1>
  <script>
    function check(){
      ageObj=document.getElementById("age")
      dispObj=document.getElementById("disp")
      if(ageObj.value==0){
        dispObj.innerHTML="Enter Age"
        dispObj.style.color="black"
      }
      else if(ageObj.value>=18){
        dispObj.innerHTML="Eligible to VOTE"
        dispObj.style.color="green"
      }
      else{
        dispObj.innerHTML="NOT Eligible to VOTE"
        dispObj.style.color="red"
      }
    }

    function sum(){
      num1=document.getElementById("num1")
      num2=document.getElementById("num2")

      ans=Number(num1.value)+Number(num2.value)
      answer=document.getElementById("answer")
      answer.innerHTML=ans
    }
  </script>

</body>
</html>
